<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link href="fontawesome/css/all.css" rel="stylesheet">
    </head>
    <body onload="fetchContacts()">

        <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed-top bg-sky-blue">
            <img src="img/contact name.png" height="40"/>
            
        </div>
        
        <div class="blog-header mx-auto text-center">
            <img src="img/pngtree-contact-book-glyph-icon-vector-png-image_1885948.jpg " style="height: 100px; width: 100px;">
            <h1>IT TECHNICIANS </h1>
           
        <div id="table">Contacts loading...</div>
        <button id="refresh" type="button">Refresh</button>
        <button id="addContact" type="button">Add Contact</button>
        
        <script src="config.js"></script>
        <script>
             document.getElementById("refresh").addEventListener('click', fetchContacts);
             document.getElementById("addContact").addEventListener('click', addContact);
         
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log(data);
                })
            }
            
            function displayOutput(data){
                output = "<table>";

                for(a in data){
                    output += `
                        <tr onclick="editContact(${data[a].id})">
                            <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
                            <td><h5>${data[a].firstname}</h5></td>
                            <td><h5>${data[a].lastname}</h5></td>
                        </tr>
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML = output;
            }
            
            function addContact(){
                window.open("add-contact.html", "_self");
            }
            
            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }
    </script>
</body>
</html>
